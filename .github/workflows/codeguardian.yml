name: CodeGuardian Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    uses: blackas/CodeGuardian/.github/workflows/reusable-review.yml@main
    permissions:
      contents: read
      pull-requests: write
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
